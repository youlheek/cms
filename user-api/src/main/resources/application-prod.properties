# 공통 URL 정의
server.base-url=ec2-15-164-98-196.ap-northeast-2.compute.amazonaws.com

# 서버 및 데이터베이스 설정
server.url=http://${server.base-url}:8081
server.port=8081
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
